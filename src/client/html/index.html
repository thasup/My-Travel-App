<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Travel App</title>
</head>
<body>
    <main>
        <section class="head"></section>
        <section class="form">
            <h3 class="headline">Where Would You Like To Go?</h3>
            <form class="form-panel" onsubmit="return Client.handleSubmit(event)">
                <div class="place-panel">
                    <label for="place" class="panel-name">Destination</label> 
                    <input type="text" name="place" id="place" placeholder="Enter your destination here">
                    <p id="error-msg">Please Enter Your Destination.</p>
                </div>
                <div class="start-date-panel">
                    <label for="start-date" class="panel-name">Start Date</label>        
                    <input type="date" name="start-date" id="start-date" placeholder="Start Date">
                </div>
                <div class="end-date-panel">
                    <label for="end-date" class="panel-name">End Date</label>        
                    <input type="date" name="end-date" id="end-date" placeholder="End Date">
                </div>
                <input type="submit" id="submit" value="Let's Plan!">
            </form>
            <div id="map"></div>
        </section>
        <section class="detail">
            <div class="overview-container"></div>
            <div class="weather-container">
                <div class="forecast-main">
                    <div id="place"></div>
                    <div id="date"></div>
                    <div id="icon"></div>
                    <div id="temp"></div>
                    <div id="condition"></div>
                </div>
                <div class="forecast-detail">
                    <div id="precipitation"></div>
                    <div id="wind-speed"></div>
                    <div id="humidity"></div>
                    <div id="pressure"></div>
                    <div id="visibility"></div>
                </div>
            </div>
        </section>
        <div id="background-img"></div>
    </main>
    <footer>
        <div class="social">
            <a href="#" class="github"><img src="../media/github.png" alt="github"></a>
            <a href="#" class="linkedin"><img src="../media/linkedin.png" alt="LinkedIn"></a>
            <a href="#" class="instagram"><img src="../media/instagram.png" alt="Instagram"></a>
        </div>
        <div class="copyright" id="about">&copy; Copyright Thanachon 2021</div>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
            });
        };
    </script></body>
</html>
